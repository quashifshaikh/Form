<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <header>
        <h1>RBL Bank</h1>
    </header>
    <main>

        <form action="">
            Login id: <input type="text" placeholder="Email/Number"> <br>
            Password: <input type="password"> <br>
            Submit: <input type="submit" name="" id="">
        </form>


        <table border="1">
            <tr>
                <th>Language Known</th>
                <th>Gender</th>
            </tr>
            <td>
                <form action="">
                    <label for="html">html</label>
                    <input type="checkbox" name="language" id="html" value="html">
                    <br>
                    <label for="css">css</label>
                    <input type="checkbox" name="language" id="css" value="css">
                    <br>
                    <label for="javascript">javascript</label>
                    <input type="checkbox" name="language" id="javascript" value="javascript">
                </form>
            </td>
            <td>
                <form action="">
                    <label for="Male">Male:</label>
                    <input type="radio" id="Male" name="Gender" value="Male">
                    <br>
                    <label for="Female">Female:</label>
                    <input type="radio" id="Female" name="Gender" value="Female">
                    <br>
                    <label for="Others">Others:</label>
                    <input type="radio" id="Others" name="Gender" value="Others">
                </form>
            </td>
        </table>
